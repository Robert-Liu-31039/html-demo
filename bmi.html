<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>

    <link rel="stylesheet" href="css/style.css">

    <style>
        /* 
            可以繼承 css/style.css 內的內容，
            再增加自己的變化
         */
        .main-title {
            color: rgb(102, 255, 0);
        }

        form {
            background-color: chocolate;
            width: 40%;

            /* 
            當有私訂設定 width 時，
            margin 的左右要給 auto 才會繼承 body 內的自動置中
            */
            margin: 24px auto;

            padding: 24px;
            border-radius: 12px;

            /* 讓區塊變得有立體的樣式 */
            box-shadow: 10px 10px 5px rgb(75, 83, 85, 0.8);
        }

        input {
            margin: 6px 0px;
            font-size: 20px;
            text-align: center;
            border-radius: 6px;
        }

        label {
            font-size: 20px;
            text-shadow: 1px 1px 2px;
        }

        .panel1 {
            background-color: aliceblue;
            padding: 6px;
            border: 2px dotted pink;
            margin: 6px;
        }

        button {
            width: 120px;
            height: 35px;
            margin-top: 1rem;
            background-color: coral;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            color: white;
        }

        button:hover {
            background-color: cadetblue;
            cursor: pointer;
        }

        a {
            background-color: red;
            color: white;
            padding: 12px;
            border-radius: 6px;

            /* 去除底線 */
            text-decoration: none;
        }

        a:hover {
            color: yellow;
        }

        /* 響應式設計 CSS 的寫法 */
        @media screen and (max-width:1024px) {
            form {
                width: 60%;
            }

            label {
                font-size: 36px;
            }
        }

        @media screen and (max-width:600px) {
            form {
                width: 80%;
            }

            label {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="main-title">BMI計算機</div>
    <form class="form-style" action="">
        <label for="username">姓名</label>
        <input id="username" name="username" type="text" placeholder="請輸入姓名">
        <br>
        <label for="age">年齡</label>
        <input id="age" name="age" type="number" placeholder="18">
        <br>
        <label for="height">身高</label>
        <input id="height" name="height" type="number" step="0.1">
        <br>
        <label for="weight">體重</label>
        <input id="weight" name="weight" type="number" step="0.1">
        <div class="panel1">
            <input type="radio" name="sex" id="male" checked>男
            <input type="radio" name="sex" id="female">女
            <label for="country">居住縣市</label>
            <select name="country" id="country">
                <option value="台北市">台北市</option>
                <option value="新北市">新北市</option>
                <option value="桃園市">桃園市</option>
                <option value="台中市">台中市</option>
                <option value="台南市">台南市</option>
                <option value="高雄市">高雄市</option>
            </select>
        </div>
        <button type="submit">計算</button>
    </form>

    <a href="index.html">首頁</a>
    <script>
        let x = 10;
        let y = 20;
        let z = x + y;

        console.log(x, y, z);

        const pi = 3.1515926;
        // 宣告為 const 的變數就不能再給值了，否則會跳錯誤
        //pi = 5.555;

        let radius = 10;
        let area = radius * radius * pi;
        const result = "半徑為:" + radius + " 面積為:" + area
        console.log(result);
        document.write("<h3>" + result + "</h3>");
        alert(result);

        // prompt -> 讓使用者透過鍵盤輸入資料
        let radius2 = prompt("請輸入半徑:");

        // isNaN -> 用來判斷是否為數值
        console.log(isNaN(radius2));

        if (isNaN(radius2)) {
            alert("請輸入正確數值!");
        }
        else {
            let area2 = radius2 * radius2 * pi;
            const result2 = "半徑為:" + radius2 + " 面積為:" + area2
            console.log(result2);
            document.write("<h3>" + result2 + "</h3>");
            alert(result2);
        }


    </script>
</body>

</html>
